<div class="container">

	<div style="text-align:center">
		<h1>{{ title }}</h1>
		<img width="70" src="coeur.jpg" class="img-thumbnail" alt="coeur"> 
	</div>


	<div class="row">
		<div class="col-xs-12">
 
			<h2>Articles : </h2>

			<ul class="list-group">
			
				<app-post 	*ngFor = "let post of posts"
					[postName] = "post.postName"
					[postContent] = "post.postContent"
					[postDate] = "post.postDate"
					>	
				
				
				</app-post>

			</ul>

		</div>
	</div>
	
	
	
</div>
